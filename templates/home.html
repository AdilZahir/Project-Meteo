<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
<a href="meteo">meteo</a>
<div class="container">
<div class="row">
    <div class="col-sm-4">
        <p>Couverture nuageuse :</p>
        {% for cloud_cover in ListeCloud_cover %}
            {{ cloud_cover }}% <br><hr>
        {% endfor %}
    </div>
<div class="col-sm-4">
    <p>---------- :</p>
    {% for c in listimages %}
    <img src="{{ url_for('static', filename='images/'+c) }}"height="35"><br><br>
    
    {% endfor %}

</div>
<div class="col-sm-4">
    <p>Vitesse du vent :</p>
    {% for k in ListeWindspeed %}
        {{ k}} km/h <br><hr>
    {% endfor %}
</div>

</div>
</div>




</body>
</html>
